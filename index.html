<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Greetings from HTML</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --bg1:#0f172a;
            --bg2:#0b1224;
            --card:#0f172a99;
            --accent:#7c3aed;
            --glass: rgba(255,255,255,0.06);
        }
        html,body{height:100%}
        body{
            margin:0;
            font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(124,58,237,0.12), transparent),
                                    linear-gradient(180deg,var(--bg1),var(--bg2));
            color:#eef2ff;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            display:flex;
            align-items:center;
            justify-content:center;
            padding:48px 20px;
            box-sizing:border-box;
        }

        .card{
            width:100%;
            max-width:980px;
            background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
            border-radius:16px;
            box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
            overflow:hidden;
            display:grid;
            grid-template-columns: 1fr 420px;
            gap:0;
            align-items:stretch;
            backdrop-filter: blur(6px) saturate(120%);
            border: 1px solid rgba(255,255,255,0.04);
        }

        /* Responsive: stack on small screens */
        @media (max-width:880px){
            .card{ grid-template-columns: 1fr; max-width:720px;}
            .hero-image{height:320px}
        }

        .content{
            padding:48px;
            display:flex;
            flex-direction:column;
            gap:20px;
        }

        h1{
            margin:0;
            font-size: clamp(28px, 4.2vw, 44px);
            line-height:1.02;
            letter-spacing:-0.01em;
            color: #fff;
            text-shadow: 0 6px 30px rgba(124,58,237,0.18);
        }

        p.lead{
            margin:0;
            color: #dbeafe;
            opacity:0.9;
            font-size:1.05rem;
        }

        .actions{
            margin-top:auto;
            display:flex;
            gap:12px;
            flex-wrap:wrap;
        }

        .btn{
            display:inline-flex;
            align-items:center;
            gap:10px;
            padding:10px 14px;
            border-radius:10px;
            background: linear-gradient(90deg,var(--accent),#4f46e5);
            color:white;
            text-decoration:none;
            font-weight:600;
            box-shadow: 0 8px 18px rgba(79,70,229,0.18);
            border: none;
            cursor:pointer;
        }

        .muted{
            background:transparent;
            border-radius:10px;
            padding:10px 14px;
            color:#c7d2fe;
            border:1px solid rgba(255,255,255,0.04);
            text-decoration:none;
            display:inline-flex;
            align-items:center;
            gap:8px;
        }

        .hero-image{
            display:block;
            width:100%;
            height:100%;
            min-height:360px;
            object-fit:cover;
            object-position:center;
            background: linear-gradient(180deg, rgba(0,0,0,0.12), rgba(0,0,0,0.18));
        }

        .image-wrap{
            position:relative;
            overflow:hidden;
        }

        .badge{
            position:absolute;
            top:18px;
            left:18px;
            background: linear-gradient(90deg,#fff2,#fff0);
            color: #fff;
            padding:8px 12px;
            border-radius:999px;
            font-weight:700;
            font-size:13px;
            backdrop-filter: blur(6px);
            border:1px solid rgba(255,255,255,0.06);
            text-shadow: 0 2px 14px rgba(0,0,0,0.35);
        }

        footer{
            margin-top:18px;
            font-size:13px;
            color:#c7d2fe;
            opacity:0.7;
        }

        /* subtle float animation for the image */
        .hero-image.animate{
            transform-origin:center;
            animation: float 10s ease-in-out infinite;
            will-change:transform;
        }
        @keyframes float{
            0%{ transform: translateY(0px) scale(1); }
            50%{ transform: translateY(-10px) scale(1.02); }
            100%{ transform: translateY(0px) scale(1); }
        }
    </style>
</head>
<body>
    <main class="card" role="main" aria-labelledby="page-title">
        <section class="content">
            <!-- <span class="badge" aria-hidden="true">Hello!</span> -->
            <h1 id="page-title">Greetings from HQST</h1>
            <p class="lead">Made by team HQST (2025 edition)! <br> We wish you all the very best in all your endeavors and fathoms beneath your keel.</p>

            <!-- <div class="actions" role="group" aria-label="Actions">
                <a class="btn" href="#" onclick="alert('Thanks for visiting!'); return false;">Say Hello</a>
                <a class="muted" href="images/new.jpg" download>Download Photo</a>
            </div> -->

            <!-- <footer>Built with HTML & CSS • Responsive • Accessible</footer> -->
        </section>

        <div class="image-wrap" aria-hidden="false">
            <img class="hero-image animate" src="images/new.jpg" alt="Decorative photo" />
        </div>
    </main>
</body>
</html>
